[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
[build]
  # Comando de construcción que ejecutará Netlify. En este caso, solo es un placeholder.
  command = "echo 'Building Functions'"
  functions = "netlify/functions"  # Directorio donde estarán las funciones de Netlify
  publish = "dist"